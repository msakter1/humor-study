<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #FFF8F0;
            --card-bg: #FFFFFF;
            --text-main: #2D2424;
            --accent-pink: #FF8BA7;
            --accent-green: #D4E09B;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            background-image: radial-gradient(var(--accent-pink) 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .container { max-width: 700px; margin: 0 auto; }

        h1 {
            font-family: 'Fraunces', serif;
            font-weight: 600;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px var(--accent-green);
        }

        p.subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            background: var(--accent-green);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid var(--text-main);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 4px 4px 0px var(--text-main);
        }

        ul { list-style: none; padding: 0; display: grid; gap: 25px; }

        li {
            background: var(--card-bg);
            border: 3px solid var(--text-main);
            border-radius: 16px;
            overflow: hidden; 
            box-shadow: 6px 6px 0px var(--text-main);
            transition: all 0.2s ease;
        }

        .meme-image {
            width: 100%;
            height: auto;
            border-bottom: 3px solid var(--text-main);
            display: block;
        }

        .card-content {
            padding: 30px;
            font-size: 1.3rem;
            line-height: 1.5;
            border-bottom: 2px solid var(--text-main);
        }

        .vote-btn {
            background: none;
            border: 2px solid var(--text-main);
            border-radius: 50px;
            padding: 8px 16px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            cursor: pointer;
        }

        .auth-box {
            background: white;
            border: 3px solid var(--text-main);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 6px 6px 0px var(--text-main);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>
        <div id="content-view">

        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'

        let supabaseClient;

        function getClient() {
            if (!supabaseClient) {

            }
            return supabaseClient;
        }

        async function signIn() {
            const client = getClient();
            await client.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/auth/callback'
                }
            })

        }
        
        // --- NEW PROACTIVE LOGIC ---
        async function renderApp() {
            const container = document.getElementById('content-view')
            const client = getClient();

            // This listener solves the "flicker" by watching for the session to arrive
            client.auth.onAuthStateChange(async (event, session) => {
                if (session) {
                    await showMemes(client, container);
                } else {
                    container.innerHTML = `
                        <div class="auth-box">
                            <h2>Login to see the memes ðŸ”’</h2>
                            <button class="vote-btn" onclick="signIn()" style="margin: 20px auto;">
                                Login with Google
                            </button>
                        </div>`
                }
            });
        }

        async function showMemes(client, container) {
            const { data, error } = await client.from('images').select('*')
            
            if (error) {
                container.innerHTML = `<p>Error: ${error.message}</p>`
                return
            }

            let html = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <button class="vote-btn" onclick="getClient().auth.signOut().then(() => location.reload())">Logout</button>
                </div>
                <ul>`
            
            data.forEach(item => {
                const imageUrl = `https://fshvifvunmcbpbeidvbw.supabase.co/storage/v1/object/public/meme_images/${item.id}.jpg`;
                html += `
                    <li>
                        <img src="${imageUrl}" class="meme-image" alt="Meme">
                        <div class="card-content">âœ¨ Meme ID: ${item.id.substring(0,8)}</div>
                    </li>`
            })
            container.innerHTML = html + `</ul>`
        }

        renderApp()

</html>
